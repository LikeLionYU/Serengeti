<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>썸 테스트</title>

    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="">
    <div class="cont title-container">
      <h1>썸 테스트</h1>
      <button id="startBtn" class="btn btn-light">시작하기</butnton>
    </div>

    <div class="cont question-container">
    <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
        ></div>
    </div>
        <h3 id="question" class="">질문</h3>
        <p id="type">EI</p>
        <div id="btn-box">
            <button id="a" class="btn btn-light">1</button>
            <button id="b" class="btn btn-light">2</button>
        </div>
    </div>
    <div class="cont result-container">
      <div class="result-box">
        <h2 id="some">SOME</h2>
        <p id="lyrics">가사 넣을 곳</p>
        <p id="explain">설명 넣을 곳</p>
        <iframe
        id="youtube"
        width="400"
          height="300"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          ></iframe>
      </div>
    </div>
    <div class="cloud-container">
      <div class="clouds">
        <div class="cloud x1" />
        <div class="cloud x2" />
        <div class="cloud x3" />
        <div class="cloud x4" />
        <div class="cloud x5" />
      </div>
    </div>

    <div class="score-container">
      <input id="OX" type="text" class="input" value="0" />
    </div>

    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
