<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영대 올드비, 뉴비 테스트</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"></head>

<body class="container">
    <div class="cont title-container">
        <h1 style="font-size:130px;">👦🏻👧🏻👵🏻👴🏻</h1>
        <h1 style="color:#00387A">영남대학교 올드비 뉴비 테스트</h1>
        <h3 style="color:#404040">나는 영남대 새내기일까 화석일까?</h3>
        <button id="startBtn" class="btn">테스트 시작!</button>
    </div>
    <div class="cont question-container">
        <h1 id="question_title" class="mt-5">질문</h1>
        <div id="question_contents">
            <h3 id="question_content"></h3>
        </div>
        <div class="buttons">
            <button id="a" class="btn">1</button>
            <button id="b" class="btn">2</button>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: calc(100/16*1%)"></div>
        </div>
    </div>
    <div class="cont result-container">
        <h4 id="result_title" style = "color:#707070">나의 정체는</h4>
        <h1 id="grade" style="color:#00387A">GRADE</h1>
        <img id="result-img" src="" alt="">
        <div id="explains">
            <p id="explain">설명</p>
        </div>
        

    </div>

    <div class="score-container">
        <input id="oldbie" type="text" class="input" value="0">
        <input id="newbie" type="text" class="input" value="0">
    </div>


    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
